<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    li button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    li button:hover {
      background: darkred;
    }

    .task-input {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
      gap: 10px;
    }

    .task-input input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .task-input button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .task-input button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Task List</h1>
    <ul id="task-list"></ul>
    
    <div class="task-input">
      <input type="text" id="task-input" placeholder="Enter title">
      <input type="text" id="task-desc" placeholder="Enter description">
      <button id = "sub-button" onclick="addTask()">Add Task</button>
    </div>
  </div>
</body>
<script src="/index.js"></script>
</html>
